<div id="settings-screen" class="overlay">
    <h1 class="blue-text">GAME SETTINGS</h1>
    <span style="color: #fff;">Screenshake:</span>
    <select id="set-sreen-shake">
        <option value=0>None</option>
        <option value=1>On Critical Hit Only</option>
        <option value=2>On Normal Hit Only</option>
        <option value=3>On Both Critical and Normal Hits</option>
        <option value=4>On Tank Explosion</option>
    </select><br><br>
    <span style="color: #fff;">Always Show Hitpoints/Shield:</span>
    <select id="set-ashp">
        <option value=0>No</option>
        <option value=1>Yes</option>
    </select>
    <div class="menu-btn main-menu main-menu-gs" onclick="GLOBALS.settings.set()">< MAIN MENU</div>
</div>
